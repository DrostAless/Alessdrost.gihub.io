<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的时尚主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">MyWebsite</a>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主页横幅 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>你好，我是[你的名字]</h1>
            <p>创意设计师 & 网络开发者</p>
            <a href="#portfolio" class="btn">查看我的作品</a>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="about">
        <div class="container">
            <h2>关于我</h2>
            <p>我是一个充满热情的设计师，专注于创造简洁、美观且功能强大的设计。</p>
        </div>
    </section>

    <!-- 作品集 -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>我的作品</h2>
            <div class="portfolio-items">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Project 1">
                    <h3>项目一</h3>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Project 2">
                    <h3>项目二</h3>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Project 3">
                    <h3>项目三</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>联系我</h2>
            <p>请随时通过以下方式联系我：</p>
            <a href="mailto:your.email@example.com" class="btn">发送邮件</a>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2024 [你的名字]. All rights reserved.</p>
    </footer>
</body>
</html>
