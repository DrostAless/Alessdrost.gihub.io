<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部导航栏 -->
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="#">我的主页</a>
                </div>
                <ul class="nav-links">
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#projects">项目</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 主页横幅 -->
    <section id="home" class="hero">
        <div class="container">
            <h1>你好，我是[你的名字]</h1>
            <p>欢迎来到我的个人主页</p>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="about-section">
        <div class="container">
            <h2>关于我</h2>
            <p>这里是关于你的介绍内容。你可以描述你的背景、兴趣爱好、教育经历等。</p>
        </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2>项目</h2>
            <div class="projects-grid">
                <div class="project-item">
                    <h3>项目名称1</h3>
                    <p>项目描述1</p>
                </div>
                <div class="project-item">
                    <h3>项目名称2</h3>
                    <p>项目描述2</p>
                </div>
                <div class="project-item">
                    <h3>项目名称3</h3>
                    <p>项目描述3</p>
                </div>
                <!-- 添加更多项目项 -->
            </div>
        </div>
    </section>

    <!-- 技能展示 -->
    <section id="skills" class="skills-section">
        <div class="container">
            <h2>技能</h2>
            <ul class="skills-list">
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
                <li>技能4</li>
                <!-- 添加更多技能项 -->
            </ul>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>联系方式</h2>
            <p>邮箱: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>电话: 123-456-7890</p>
            <!-- 添加社交媒体链接等 -->
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 [你的名字]. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
