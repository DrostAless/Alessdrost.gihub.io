<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放示例</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>音乐播放器示例</h1>
        </div>
    </header>

    <section class="music-player">
        <div class="container">
            <h2>现在播放</h2>
            <audio controls>
                <source src="/Magic Waltz - Amedeo Tommasi.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 音乐播放器示例. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
